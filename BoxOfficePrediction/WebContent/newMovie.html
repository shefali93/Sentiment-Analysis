<script>
function validateForm() {
    var t = document.forms["static"]["title"].value;
    if (t == null || t == "") {
        alert("Title field empty! ");
        return false;
    }
    var s = document.forms["static"]["actor"].value;
    if (s == null || s == "") {
        alert("Actor name empty! ");
        return false;
    }
    var as = document.forms["static"]["actress"].value;
    if (as == null || as == "") {
        alert("Actress name empty! ");
        return false;
    }
    var as = document.forms["static"]["hashtag"].value;
    if (as == null || as == "") {
        alert("HashTag field empty! ");
        return false;
    }
    return true;
}

function AddMovie()
{
		{
		document.Form1.action = "insert.do";
	    document.Form1.target = "_blank";    // Open in a new window
	    document.Form1.submit();             // Submit the page
	    return true;
	    }
    
}

function Start()
{
		{
		document.Form1.action = "collection.do";
	    document.Form1.target = "_blank";    // Open in a new window
	    document.Form1.submit();             // Submit the page
	    return true;
		}
    
}

function Process()
{
		{
		document.Form1.action = "process.do";
	    document.Form1.target = "_blank";    // Open in a new window
	    document.Form1.submit();             // Submit the page
	    return true;
		}
    
}
</script>
</head>

<h1>Welcome</h1>

	<form  name="Form1"  method="post">

		<div id="section1">
		Movie Title: <br><input type="text" name="title"><br><br>
		Actor: <br><input type="text" name="actor"><br><br>
		Actor Follower count:<br>
		<select name='actorfc'>
  		<option value="1">Above 5 millions</option>
  		<option value="0.8">1 - 5 million</option>
  		<option value="0.6">1 lakh - 1 million</option>
  		<option value="0.4">10K - 1 lakh</option>
  		<option value="0.2">Below 10K</option>
  		<option value="0">No Actor</option>
		</select><br><br>
		</div>

		<div id="section2">
		Movie HashTag:<br> <input type="text" name="hashtag"><br><br>
		Actress: <br><input type="text" name="actress"><br><br>
		Actress Follower count:<br>
		<select name='actressfc'>
  		<option value="1">Above 5 millions</option>
  		<option value="0.8">1 - 5 million</option>
  		<option value="0.6">1 lakh - 1 million</option>
  		<option value="0.4">10K - 1 lakh</option>
  		<option value="0.2">Below 10K</option>
  		<option value="0">No Actress</option>
		</select><br><br>
		</div>

		<div id="section3">
		Holiday:<br>
		<select name='holiday'>
  		<option value="1">Yes</option>
  		<option value="0">No</option>
		</select><br><br>
		Genre:<br>
		<select name='genre'>
		<option value="1">Drama/SciFi</option>
		<option value="0.80">Romantic</option>
  		<option value="0.64">Comedy</option>
  		<option value="0.48">Thriller</option>
  		<option value="0.32">Action</option>
 		<option value="0.16">Biography/Sport</option>
		</select><br><br>
		Sequel:<br>
		<select name='sequel'>
  		<option value="1">Yes</option>
  		<option value="0">No</option>
		</select><br><br>
		</div>

		<div id="section4">
		<br><br>
		Release Date:<br><input type="text" name="rdate" placeholder="Month day,Year"><br><br>
		Trailer URL: <br><input type="text" name="url" placeholder="Enter only file name"><br><br>
		</div>
		
		

	   	<div id="section5">
	   	<button class="button" onclick="return Process();">Start Processing</button>
	   	<button class="button" onclick="return Start();">Start Data Collection</button>
		<button class="button" onclick="return AddMovie();">Add Movie</button>
		
		</div>
	

</form>
